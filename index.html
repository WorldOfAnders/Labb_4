<!DOCTYPE html>
<html lang="en">
  <head>
<!--══ META ═════════════════════════════════════════════════════════════════-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Anders Boer">
    <meta name="description" content="#">
    <meta name="referrer" content="unsafe-url">
    <meta name="robots" content="index, follow">
<!--══ SPEED ════════════════════════════════════════════════════════════════-->
    <link rel="preconnect" href="https://res.cloudinary.com">
    <link rel="dns-prefetch" href="https://res.cloudinary.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
<!--══ LINK ═════════════════════════════════════════════════════════════════-->
    <link rel="me" href="#">
    <link rel="canonical" href="#">
    <link rel="icon" type="image/png" href="#" sizes="48x48">
<!--══ PERFORMANCE ══════════════════════════════════════════════════════════-->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="preload" as="style" href="style.css">
    <link rel="stylesheet" href="style.css">
<!--══ TITLE ════════════════════════════════════════════════════════════════-->
    <title>Unicorn News</title>
  </head>
  <body>
<!--▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓ HEADER ▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓-->
    <header role="banner" class="section-header">
      <div class="layout-container">
        <div class="section-header__layout layout-flex">

<!--══ LOGO ═════════════════════════════════════════════════════════════════-->
          <a href="#" role="link" aria-label="#" class="section-header--logo">
            <img src="img/logonews_logo.svg" alt="logo" class="imgLogo">
          </a>

<!--══ HAMBURGER ════════════════════════════════════════════════════════════-->
          <input type="checkbox" id="section-header--menu-id">
          <label for="section-header--menu-id" class="section-header--menu-icon"></label>

<!--══ MENU ═════════════════════════════════════════════════════════════════-->
          <nav role="navigation" class="section-header--nav layout-flex">
            <a href="#" role="link" aria-label="#" class="section-header--nav-link">News</a>
            <a href="#" role="link" aria-label="#" class="section-header--nav-link">About us</a>
            <a href="#" role="link" aria-label="#" class="section-header--nav-link">Press</a>
            <a href="#" role="link" aria-label="#" class="section-header--nav-link">Careers</a>
            <a href="#" role="link" aria-label="#" class="section-header--nav-link">Contact</a>
          </nav>
<!--══ SEARCHBOX ════════════════════════════════════════════════════════════-->
            <table class="searchBox">
              <tr>
                <td>
                 <img src="img/search_black_24dp.svg" alt="">
                </td>
                <td>
                 <input type="search" results="5" name="s" placeholder="Search articles"
                  data-provide="typeahead" data-items="4"  type="text" class="search-query">
                </td>
              </tr>
            </table>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
